<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO DIABLOPEPPE</title>
    <meta name="description" content="diablo peppe">
    <meta name="keywords" content="diablo peppe">
    <meta name="robots" content="diablo peppe">
    <meta name="googlebot" content="diablo peppe">
    <script src="https://peppeagosto.github.io/immaggini/jquery-3.2.1.min.js"></script>
    <script src="https://peppeagosto.github.io/immaggini/lunaradio-animadolo.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            padding: 20px;
            box-sizing: border-box;
            animation: gradientBorder 10s ease infinite;
        }

        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            background-color: #000;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .b {
            width: 400px;
            height: 300px;
            border: 5px solid transparent;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5), 0 0 25px rgba(255, 165, 0, 0.5), 0 0 35px rgba(255, 255, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: discoLights 2s infinite;
        }

        @keyframes discoLights {
            0% { box-shadow: 0 0 20px red, 0 0 30px orange, 0 0 40px yellow; }
            25% { box-shadow: 0 0 20px green, 0 0 30px blue, 0 0 40px indigo; }
            50% { box-shadow: 0 0 20px violet, 0 0 30px red, 0 0 40px orange; }
            75% { box-shadow: 0 0 20px yellow, 0 0 30px green, 0 0 40px blue; }
            100% { box-shadow: 0 0 20px indigo, 0 0 30px violet, 0 0 40px red; }
        }

        .b img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .h {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .h iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .g {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .g:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="content">
            <div class="b">
                <img src="https://xatimg.com/image/ixHzopuGWfou.gif" alt="GIF Animata">
                <div class="h">
                    <iframe src="https://xatradio.com/player/danwuwcc.html">Your browser does not support iframes!</iframe>
                </div>
            </div>
            <div class="g" onclick="togglePlayer()">PLAYER</div>
        </div>
    </div>
    <script>
        let playerVisible = false;
        function togglePlayer() {
            const playerContainer = document.querySelector('.h');
            playerVisible = !playerVisible;
            playerContainer.style.display = playerVisible ? 'block' : 'none';
        }
    </script>
</body>
</html>
