
<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Night</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://xatimg.com/image/Nm0lYYO4tmZW.png'); /* Immagine notte */
            background-size: cover;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
            transition: background-color 3s ease;
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 4em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1.5s infinite alternate;
            color: crimson;
            z-index: 1;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        .moon {
            position: absolute;
            top: 50px;
            right: 100px;
            background-color: #f0e68c;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            box-shadow: 0 0 20px rgba(240, 230, 140, 0.6);
            animation: moonshine 5s infinite alternate, moon-fade 4s infinite alternate;
            z-index: 2;
        }

        @keyframes moonshine {
            0% {
                box-shadow: 0 0 20px rgba(240, 230, 140, 0.6);
            }
            100% {
                box-shadow: 0 0 40px rgba(240, 230, 140, 0.9);
            }
        }

        @keyframes moon-fade {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .lamp {
            position: absolute;
            top: 50px; 
            right: 100px; 
            background-image: url('https://xatimg.com/image/YyKLoqz7hqGy.gif'); /* Sostituisci con il tuo URL */
            background-size: cover;
            width: 80px; 
            height: 80px; 
            border-radius: 50%;
            animation: lamp-flicker 2s infinite alternate, fade-in-out 5s infinite; /* Aggiunto fades */
            z-index: 3; 
        }

        @keyframes lamp-flicker {
            0%, 100% {
                opacity: 1; 
            }
            50% {
                opacity: 0.3; 
            }
        }

        @keyframes fade-in-out {
            0%, 100% {
                opacity: 1; /* Visibile all'inizio e alla fine */
            }
            50% {
                opacity: 0; /* Invisibile a met√† */
            }
        }

        .skull {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://xatimg.com/image/LN2hnTHsuwle.png') no-repeat center/cover;
            bottom: 100px;
            left: 150px;
            z-index: 80;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .skull.zoomed {
            transform: scale(1.5);
        }

        .spider-web {
            position: absolute;
            width: 300px;
            height: 300px;
            background-image: url('https://example.com/your_spider_web_image.png');
            background-size: contain;
            opacity: 0.5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: flicker-web 1.5s infinite alternate;
        }

        @keyframes flicker-web {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.5;
            }
        }

        .bat {
            position: absolute;
            width: 50px; /* Dimensione del pipistrello */
            height: 50px; /* Dimensione del pipistrello */
            z-index: 10; /* Posiziona sopra altri elementi */
            animation: fly 5s infinite; /* Animazione di volo */
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-50px, -50px); /* Vola in alto a sinistra */
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overlay"></div>
    <h1>Buon Halloween!</h1>
    <div class="moon"></div>
    <div class="lamp"></div>
    <div class="skull" onclick="zoomSkull()"></div>
    <div class="spider-web"></div>

    <!-- Aggiungi pipistrelli -->
    <img src="https://xatimg.com/image/BK1KkderIBDC.gif" alt="Pipistrello" class="bat" style="top: 200px; left: 50px;">
    <img src="https://xatimg.com/image/BK1KkderIBDC.gif" alt="Pipistrello" class="bat" style="top: 100px; left: 150px;">
    <img src="https://xatimg.com/image/BK1KkderIBDC.gif" alt="Pipistrello" class="bat" style="top: 50px; left: 300px;">

    <script>
        function zoomSkull() {
            const skull = document.querySelector('.skull');
            skull.classList.toggle('zoomed');
        }
    </script>
</body>

</html>
