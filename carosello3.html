    <title>Immagini Rotanti con Testo DIABLO</title>
    <style type="text/css"> 
        .zoomin img { 
            height: 150px; 
            width: 150px; 
            border-radius: 50%; /* Rende le immagini rotonde */
            transition: transform 2s ease, border-radius 2s ease; /* Transizione aggiunta per la rotazione e il border-radius */
        } 
        .zoomin img:hover { 
            transform: rotate(360deg); /* Ruota l'immagine di 360 gradi al passaggio del mouse */
            border-radius: 50%; /* Mantiene l'immagine rotonda */
        }
        .rotate {
            transform: rotate(360deg); /* Classe per la rotazione */
        }
        /* Nuova classe per le immagini con sfumatura arcobaleno */
        .zoomin-with-shadow {
            display: inline-block; /* Per allineare correttamente il bordo attorno all'immagine */
            width: 150px; /* Stessa larghezza dell'immagine */
            height: 150px; /* Stessa altezza dell'immagine */
            border-radius: 50%; /* Rende il contorno rotondo */
            background: linear-gradient(145deg, red, orange, yellow, green, blue, indigo, violet); /* Sfumatura arcobaleno attorno */
            box-shadow: 8px 8px 12px rgba(0, 0, 0, 0.5), -6px -6px 12px #ffffff; /* Ombra per un effetto più tridimensionale */
            padding: 5px; /* Spazio interno per non sovrapporre l'immagine */
            position: relative; /* Necessario per posizionare il testo */
        }
        .diablo-text {
            position: absolute; /* Ci permette di sovrapporre il testo sull'immagine */
            top: 50%; /* Porta il testo al centro verticalmente */
            left: 50%; /* Porta il testo al centro orizzontalmente */
            transform: translate(-50%, -50%); /* Centra esattamente il testo */
            color: rgba(255, 0, 0, 0.1); /* Colore rosso con opacità */
            font-size: 24px; /* Dimensione del testo */
            font-family: 'Creepster', cursive; /* Font horror (assicurati di includere il font nel tuo progetto) */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Ombra del testo per migliorarne la leggibilità */
            display: none; /* Nascondi il testo fino al clic */
        }
        .blocco { 
            width: 850px; 
            height: auto; 
            background-color: #000;
        } 
        .blocco2 { 
            width: 845px; 
        }
    </style>

<script>
    function rotateImage(element) {
        const img = element.querySelector('img');
        const text = element.querySelector('.diablo-text');
        img.classList.add('rotate');

        // Mostra il testo "DIABLO"
        text.style.display = 'block';

        // Rimuovi la classe dopo alcuni secondi per permettere di riutilizzare l'animazione
        setTimeout(() => {
            img.classList.remove('rotate');
            text.style.display = 'none'; // Nascondi il testo dopo l'animazione
        }, 2000); // Tempo in millisecondi deve corrispondere alla durata della transizione
    }
</script>
