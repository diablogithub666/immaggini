<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Immagini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Slideshow di Immagini</h1>
    <div>
        <img id="slideshow" src="path/to/your/https://xatimg.com/image/0UlBOpLfFFJ9.png" alt="Slideshow">
    </div>

    <script>
        const images = [
            'path/to/your/https://xatimg.com/image/B2D3NzRoNYMe.png',
            'path/to/your/https://xatimg.com/image/ZanmSxlzTUpo.pngg',
            'path/to/your/https://xatimg.com/image/HxQo6atP7UkA.png',
            // Aggiungi qui altre immagini se necessario
        ];

        let currentIndex = 0;
        const slideshowElement = document.getElementById('slideshow');

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            slideshowElement.src = images[currentIndex];
        }

        setInterval(changeImage, 300); // Cambia immagine ogni 0,3 secondi (300 millisecondi)
    </script>

</body>
</html>
