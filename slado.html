            const images = [
            'https://xatimg.com/image/bTF0FPDsZbFm.jpg',
            'https://xatimg.com/image/b8RgKdJN6s8c.jpg',
            'https://xatimg.com/image/EXzRSRVW0YWC.jpg',

        ];

        let currentIndex = 0;
        const slideshowElement = document.getElementById('slideshow');

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            slideshowElement.src = images[currentIndex];
        }

        setInterval(changeImage, 300); // Cambia immagine ogni 20,3 secondi (300 millisecondi)
    </script>
