<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Arcobaleno</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end; /* Allinea il contenuto a destra */
            align-items: flex-end; /* Cambiato per allineare i cerchi in basso */
            background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
            overflow: hidden;
        }

        .circles {
            position: absolute;
            display: flex;
            flex-wrap: nowrap;
            width: 100%;
            justify-content: flex-end; /* Allinea i cerchi a destra */
        }

        .circle {
            width: 200px; 
            height: 200px; 
            border-radius: 50%;
            margin: 0 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 230px; /* Modificato per spostare i cerchi pi√π in basso */
        }

        .circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .circle .caption {
            position: absolute;
            font-size: 35px;
            display: none; 
            text-align: center;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Colori per i nomi */
        .caption.lory { color: red; }
        .caption.gabry { color: orange; }
        .caption.giovanni { color: yellow; }
        .caption.mario { color: green; }
        .caption.immagine5 { color: blue; }
        .caption.tonina { color: indigo; }
        .caption.terry { color: violet; }
        .caption.salvo { color: pink; }
        .caption.valerio { color: cyan; }
        .caption.franca { color: brown; }

        .circle.appear { opacity: 1; }

        .circle.show-caption .caption {
            display: block; 
            transition: display 0.5s ease-in-out;
        }

        .text {
            font-size: 32px;
            background: linear-gradient(45deg, red, orange, yellow, green, blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: absolute;
            right: 50%; /* Allinea il testo a destra */
            top: 20px;
            transform: translateX(50%); /* Cambiato per mantenere il testo centrato rispetto alla parte destra */
            writing-mode: horizontal-tb;
            white-space: nowrap;
            animation: scroll-text 10s linear infinite;
        }

        @keyframes scroll-text {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Nuova classe per l'animazione di rotazione */
        .rotate {
            animation: rotate-animation 0.5s forwards; 
        }

        @keyframes rotate-animation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="text">I MIEI DJ</div>
    <div class="circles">
        <div class="circle"><img src="https://xatimg.com/image/A5GKmEyFpj6W.png" alt="Immagine 1"><div class="caption lory">LORY</div></div>
        <div class="circle"><img src="https://xatimg.com/image/nEkEtpIxcpBS.png" alt="Immagine 2"><div class="caption gabry">GABRY</div></div>
        <div class="circle"><img src="https://xatimg.com/image/m5jOjIknoLQq.png" alt="Immagine 3"><div class="caption giovanni">giovanni</div></div>
        <div class="circle"><img src="https://xatimg.com/image/re9rrQ7Fvify.png" alt="Immagine 4"><div class="caption mario">SERGIO</div></div>
        <div class="circle"><img src="https://xatimg.com/image/xICT0rrzhNpN.png" alt="Immagine 5"><div class="caption immagine5">MANUELA</div></div>
        <div class="circle"><img src="https://xatimg.com/image/v0DaHoQMsAud.png" alt="Immagine 6"><div class="caption tonina">TONINA</div></div>
        <div class="circle"><img src="https://xatimg.com/image/Tl8ysE5CCWQ0.png" alt="Immagine 7"><div class="caption terry">MIKELE</div></div>
        <div class="circle"><img src="https://xatimg.com/image/MZoOqu3KtKtB.png" alt="Immagine 8"><div class="caption salvo">SALVO</div></div>
        <div class="circle"><img src="https://xatimg.com/image/URDXA7YOMe86.png" alt="Immagine 9"><div class="caption mario">GIUSEPPE</div></div>
        <div class="circle"><img src="https://xatimg.com/image/re9rrQ7Fvify.png" alt="Immagine 10"><div class="caption valerio">VALERIO</div></div>
        <div class="circle"><img src="https://xatimg.com/image/nEkEtpIxcpBS.png" alt="Immagine 11"><div class="caption franca">MARIO</div></div>
    </div>

    <script>
        const circles = document.querySelectorAll('.circle');
        let currentIndex = 0;

        function showNextCircle() {
            circles[currentIndex].classList.remove('show-caption'); 
            circles[currentIndex].classList.remove('appear');
            currentIndex = (currentIndex + 1) % circles.length;
            circles[currentIndex].classList.add('appear'); 
            setTimeout(() => {
                circles[currentIndex].classList.add('show-caption');
            }, 500);
        }

        circles.forEach((circle, index) => {
            circle.addEventListener('click', () => {
                circle.classList.add('rotate');
                setTimeout(() => {
                    circle.classList.remove('rotate'); 
                }, 500);

                circles[currentIndex].classList.remove('appear');
                circles[currentIndex].classList.remove('show-caption');
                currentIndex = index; 
                circles[currentIndex].classList.add('appear');
                circles[currentIndex].classList.add('show-caption');
            });
        });

        circles[currentIndex].classList.add('appear'); 
        circles[currentIndex].classList.add('show-caption'); 

        setInterval(showNextCircle, 4000); 
    </script>
</body>
