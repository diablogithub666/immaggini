
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Interattiva con Effetti</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #111;
            color: #fff;
        }
        .parallax {
            height: 100vh;
            background: url('https://xatimg.com/image/IEro0ZOHfNyi.gif') no-repeat center center fixed;
            background-size: 30%;
            background-position: center center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s ease;
            filter: brightness(0.7);
        }
        .parallax .content {
            text-align: center;
            z-index: 2;
            position: relative;
        }
        .parallax h1 {
            font-size: 3em;
            margin: 0;
            animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            background: -webkit-linear-gradient(45deg, #ff6b6b, #f7b733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #f7b733);
            background-clip: text;
            text-fill-color: transparent;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .parallax p {
            font-size: 1.5em;
            margin: 10px 0;
            animation: fadeIn 3s ease-in-out 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .parallax .link, .parallax .blog-link, .parallax .custom-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff6b6b;
            text-decoration: none;
            background: linear-gradient(45deg, #ff6b6b, #f7b733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .parallax .link:hover, .parallax .blog-link:hover, .parallax .custom-link:hover {
            text-decoration: underline;
        }
        .scrolling-effect {
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        .scrolling-effect h2 {
            margin: 0;
            font-size: 2em;
            background: -webkit-linear-gradient(90deg, #ff0000, #ff7f7f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background: linear-gradient(90deg, #ff0000, #ff7f7f);
            background-clip: text;
            text-fill-color: transparent;
            animation: scrollEffect 2s ease-in-out infinite;
        }
        .scrolling-effect p {
            margin: 20px 0;
            font-size: 1.2em;
            animation: scrollEffect 2s ease-in-out infinite;
        }
        .scrolling-effect p.subtitle {
            font-size: 1.5em;
            background: -webkit-linear-gradient(90deg, #0000FF, #66CCFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background: linear-gradient(90deg, #0000FF, #66CCFF);
            background-clip: text;
            text-fill-color: transparent;
            transition: transform 0.5s ease, background 0.5s ease;
        }
        .scrolling-effect p.subtitle:hover {
            transform: scale(1.2);
            background: -webkit-linear-gradient(90deg, #0000CC, #66CCFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background: linear-gradient(90deg, #0000CC, #66CCFF);
            background-clip: text;
            text-fill-color: transparent;
        }
        @keyframes scrollEffect {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .embed-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            text-align: center;
            padding: 10px;
            z-index: 1000;
        }
        .embed-container iframe {
            border: none;
            width: 100%;
            height: 60px;
        }
        .volume-control {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="content">
            <h1>Benvenuto sulla mia pagina!</h1>
            <p class="subtitle">Scorri verso il basso e clicca i link.</p>
            <a href="https://xat.com/radio_cuore_crik_crok" target="_blank" class="link">Ascolta Radio Cuore Crik Crok</a>
            <a href="https://pluto.tv/it/live-tv" target="_blank" class="blog-link">GUARDATI FILM SU DEMAND E TV</a>
               </div>
    <div class="scrolling-effect">
        <h2>ASCOLTA LA MIA MUSICA</h2>
        <p>SE TI PIACE  SALVATELA NEI PREFERITI  GRAZIE .</p>
        <p><strong>Grazie per la visita!</strong></p>
        <p class="subtitle">CODICI FATTI DA DIABLO PEPPE .</p>
    </div>
    <div class="embed-container">
        <iframe src="https://radioplayer.link/stream/?autoplay=true&name=PositiveConexzionCrew&bgcolor=000000&textcolor=9ACD32&v=fake&stream=https://stream.zeno.fm/ylkruiq5e4fvv" allow="autoplay"></iframe>
    </div>
    <div class="volume-control" id="volumeControl">
        Volume: <span id="volumeValue">50%</span>
    </div>
    <script>
        // Disabilita il tasto destro del mouse
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Volume Control Script
        document.getElementById('volumeControl').addEventListener('click', function() {
            const iframe = document.querySelector('.embed-container iframe');
            const currentVolume = parseInt(document.getElementById('volumeValue').textContent);
            const newVolume = currentVolume === 100 ? 0 : currentVolume + 10;
            document.getElementById('volumeValue').textContent = `${newVolume}%`;
            iframe.contentWindow.postMessage({ volume: newVolume / 100 }, '*');
        });
        
        // Parallax Effect
        document.addEventListener('scroll', function() {
            const scrolled = window.scrollY;
            document.querySelector('.parallax').style.backgroundPositionY = -(scrolled * 0.5) + 'px';
        });
    </script>
</body>
</html>
