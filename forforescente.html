<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti da Diablo Peppe</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Cambiato per allineare il contenuto in alto */
            background-color: black; /* Sfondo nero per far risaltare i colori neon */
            overflow: hidden; /* Prevent scrolling */
            animation: fadeIn 1s ease-in; /* Fade-in animation */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background-neon {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(-45deg, #39ff14, #ff6b6b, #ff00ff, #00ffff);
            filter: blur(30px); /* Aggiungi un effetto sfocato */
            z-index: -1; /* Manda il background dietro il contenuto */
            animation: backgroundAnimation 10s ease-in-out infinite; /* Animazione per il background */
        }

        @keyframes backgroundAnimation {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .content {
            font-size: 2em; /* Maggiore dimensione del testo per il contenuto */
            text-align: center;
            padding: 20px; /* Aggiunto padding per il contenuto */
            color: #39ff14; /* Colore neon verde per il contenuto */
            text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14; /* Effetto neon per il contenuto */
        }

        @media (max-width: 600px) {
            .content {
                font-size: 1.5em; /* Font size adjustment for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="background-neon"></div>
    <div class="content">
       DIABLO PEPPE E LA SUA MUSICA
    </div>
</body>
</html>
