<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background con Immagine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1a1a1a; /* Colore di sfondo scuro per tutto il documento */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Copre l'intera altezza della finestra */
            overflow: hidden;
            display: flex; /* Utilizza Flexbox per centrare l'immagine */
            justify-content: center; /* Centra orizzontalmente */
            align-items: center; /* Centra verticalmente */
            flex-direction: column; /* Disposizione verticale */
            text-align: center; /* Allinea il testo al centro */
        }
        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/path/to/your/background-image.jpg'); /* Sostituisci con il tuo link */
            background-size: cover; /* Riempi il contenitore */
            background-position: center; /* Posiziona al centro */
            transform: translate(-50%, -50%);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Colore nero con una ridotta trasparenza */
            z-index: 2; /* Assicura che l'overlay sia sopra l'immagine */
        }
        .center-image {
            position: relative;
            z-index: 3; /* Assicura che l'immagine sia sopra l'overlay */
            max-width: 90%; /* Limita la larghezza massima dell'immagine */
            max-height: 90%; /* Limita l'altezza massima dell'immagine */
            transition: filter 0.5s ease; /* Aggiungi transizione per il filtro */
            filter: brightness(0.2); /* Imposta l'immagine al buio inizialmente */
        }
        .container:hover .center-image {
            animation: lamp-effect 1s forwards; /* Attiva l'animazione quando il mouse passa sopra */
        }
        
        @keyframes lamp-effect {
            0% {
                filter: brightness(0.2);
            }
            50% {
                filter: brightness(1.5); /* Aumenta la luminosità per l'effetto lampadina */
            }
            100% {
                filter: brightness(1); /* Torna alla luminosità normale */
            }
        }

        .rainbow-text {
            z-index: 3; /* Assicura che il testo sia sopra l'overlay */
            font-size: 36px; /* Aumenta la dimensione del testo */
            font-weight: bold; /* Rendere il testo in grassetto per maggiore visibilità */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* Ombra al testo per migliorarne la visibilità */
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 20px; /* Distanza dal contenuto sopra, se necessario */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="background"></div>
    <div class="overlay"></div>
    <img src="https://xatimg.com/image/N9TqevStgSFk.png" class="center-image" alt="Immagine Centrale"> <!-- Immagine Centrale -->
    <div class="rainbow-text">DISEGNO DI DIABLO</div> <!-- Testo Arcobaleno -->
</div>

</body>
</html>
