
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effetto Scomparsa e Apparizione</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            flex-direction: column;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: colorChange 4s infinite;
            z-index: -1;
        }

        @keyframes colorChange {
            0% { background-color: red; }
            25% { background-color: green; }
            50% { background-color: orange; }
            75% { background-color: yellow; }
            100% { background-color: red; }
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            animation: rainbow 5s linear infinite;
            color: transparent;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: 20px;
        }

        @keyframes rainbow {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .image {
            opacity: 0;
            transition: opacity 1s ease;
            width: 350px;
            z-index: 1;
        }

        .image.show {
            opacity: 1;
        }

        .peppe {
            font-size: 2em;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1;
            color: transparent;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            -webkit-background-clip: text;
            background-clip: text;
            animation: rainbow 5s linear infinite; /* Aggiunta dell'animazione rainbow */
        }

        .peppe.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>BENVENUTI DA DIABLO</h1>
    <img src="https://xatimg.com/image/XDS9QA5TclOd.gif" alt="Immagine" class="image" id="myImage">
    <div class="peppe" id="peppeText">PEPPE</div>

    <script>
        const image = document.getElementById('myImage');
        const peppeText = document.getElementById('peppeText');

        function fadeOut() {
            image.classList.remove('show'); // Rimuovi la classe 'show' per nascondere l'immagine
            peppeText.classList.add('show'); // Aggiungi la classe 'show' per mostrare la scritta PEPPE

            setTimeout(fadeIn, 1000); // Aspetta 1 secondo prima di mostrare di nuovo l'immagine
        }

        function fadeIn() {
            image.classList.add('show'); // Aggiungi la classe 'show' per mostrare l'immagine
            peppeText.classList.remove('show'); // Rimuovi la classe 'show' per nascondere la scritta PEPPE

            setTimeout(fadeOut, 3000); // Aspetta 3 secondi prima di nascondere di nuovo l'immagine
        }

        // Inizia il ciclo
        setTimeout(fadeIn, 1000); // Inizia dopo 1 secondo
    </script>
</body>
</html>
