
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indirizzi Utili</title>
<style>
    body {
        background-color: #f0f8ff;
        background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
        animation: fadein 3s; /* Animazione leggera */
    }
    @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animated-text {
        animation: colorChange 3s infinite; /* Animazione dei colori */
    }
    @keyframes colorChange {
        0% { color: red; }
        50% { color: yellow; }
        100% { color: red; }
    }

    .container {
        display: flex; /* Puoi mantenere questo per altre modifiche */
    }
    .box {
        width: 250px; /* Larghezza fissa */
        height: 100px; /* Altezza fissa */
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin-right: 20px; /* Margine tra le box */
    }

    .box1 { background-color: #4CAF50; }
    .box2 { background-color: #2196F3; }
    .box3 { background-color: #FF5722; }
    .box4 { background-color: #FFC107; }
    .box5 { background-color: #9C27B0; }
    .box6 { background-color: #3F51B5; }
    .box7 { background-color: #FF9800; }
    .box8 { background-color: #795548; } /* Nuova casella */

    a {
        text-decoration: none;
        font-weight: bold;
        display: block;
        line-height: 100px; /* Verticalmente centrato */
        color: #ffffff; /* Colore del testo di default */
    }

    /* Icone dei box */
    .box1 a { color: #ff0000; }
    .box2 a { color: #ffffff; }
    .box3 a { color: #ffffff; }
    .box4 a { color: #000000; }
    .box5 a { color: #ffeb3b; }
    .box6 a { color: #ffccbc; }
    .box7 a { color: #ffffff; }
    .box8 a { color: #ffffff; } /* Colore per la nuova casella */

    a:hover {
        text-decoration: underline;
        opacity: 0.80; /* Leggero cambiamento nell'opacit√† al passaggio del mouse */
    }

    #radioPlayer {
        display: none; /* Nascondi il lettore radio all'inizio */
        margin-top: 20px; /* Margine sopra il lettore radio */
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
</style>
