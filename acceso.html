<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codice diablo</title>
    <style>
        body {
            background-color: green; /* Sfondo verde */
            display: flex;
            justify-content: center; /* Centratura orizzontale */
            align-items: center; /* Centratura verticale */
            height: 100vh; /* Altezza della finestra */
            margin: 0; /* Rimuove il margine di default */
            font-family: Arial, sans-serif; /* Font */
            overflow: hidden; /* Nasconde il contenuto in eccesso */
            position: relative; /* Posizione relativa per i fiocchi di neve */
        }

        .testo {
            font-size: 52px; /* Dimensione del testo aumentata */
            color: red; /* Colore solido del testo */
            text-shadow: 8px 8px 8px rgba(0, 0, 0, 0.7); /* Ombra per migliorare il contrasto */
            opacity: 1; /* Inizialmente visibile */
            transition: opacity 4s; /* Transizione per rendere l'apparizione e la scomparsa più fluida */
            animation: shake 0.5s infinite; /* Animazione di scuotimento */
        }

        @keyframes shake {
            0% { transform: translate(1px, 0); }
            25% { transform: translate(-1px, 0); }
            50% { transform: translate(1px, 0); }
            75% { transform: translate(-1px, 0); }
            100% { transform: translate(0, 0); }
        }

        .fiocco {
            position: absolute;
            top: -10px; /* Inizio sopra lo schermo */
            width: 10px; /* Larghezza del fiocco di neve */
            height: 10px; /* Altezza del fiocco di neve */
            background: white; /* Colore del fiocco di neve */
            opacity: 0.8; /* Leggermente trasparente */
            border-radius: 50%; /* Forma rotonda */
            animation: scendi linear infinite; /* Animazione */
        }

        @keyframes scendi {
            0% {
                transform: translateY(0); /* Inizio */
            }
            100% {
                transform: translateY(100vh); /* Scende fino in fondo */
            }
        }
    </style>
</head>
<body>
    <div class="testo" id="scritta">BUONE FESTE DA DIABLO</div>

    <script>
        const scritta = document.getElementById('scritta');
        setInterval(() => {
            scritta.style.opacity = scritta.style.opacity === '0' ? '1' : '0';
        }, 5000); // Cambia visibilità ogni 5 secondi

        // Funzione per creare fiocchi di neve
        function creaFiocco() {
            const fiocco = document.createElement('div');
            fiocco.className = 'fiocco';
            fiocco.style.left = Math.random() * 100 + 'vw'; // Posizione orizzontale casuale
            fiocco.style.animationDuration = Math.random() * 3 + 2 + 's'; // Durata casuale dell'animazione
            document.body.appendChild(fiocco);

            // Rimuovere il fiocco di neve dopo che ha finito di scendere
            fiocco.addEventListener('animationend', () => {
                fiocco.remove();
            });
        }

        // Creare fiocchi di neve a intervalli regolari
        setInterval(creaFiocco, 500); // Crea un nuovo fiocco ogni 500 ms
    </script>
</body>
</html>
