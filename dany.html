<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neve Abbondante</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 1000px;
            height: 750px;
        }

        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://xatimg.com/image/ziarBhFKDfiS.png') no-repeat center center;
            background-size: contain;
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(800px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image"></div>
    </div>

    <script>
        const container = document.querySelector('.container');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            // Dimensioni casuali per creare palline piccole e medie
            const size = Math.random() * 10 + 5; // Da 5px a 15px
            snowflake.style.width = size + 'px';
            snowflake.style.height = size + 'px';

            // Posizione iniziale casuale
            snowflake.style.left = Math.random() * container.offsetWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 4 + 3 + 's'; // Durata della caduta
            snowflake.style.animationDelay = Math.random() * 2 + 's';

            container.appendChild(snowflake);

            // Rimuovi il fiocco dopo che Ã¨ caduto
            setTimeout(() => {
                snowflake.remove();
            }, 7000);
        }

        // Crea tanti fiocchi di neve a intervalli rapidi
        setInterval(createSnowflake, 50);
    </script>
</body>
</html>
