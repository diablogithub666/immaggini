<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODIFICATO DA DIABLO</title>
    <style type="text/css"> 
        .zoomin img { 
            height: 150px; 
            width: 150px; 
            border-radius: 50%; /* Rende le immagini rotonde */
            transition: transform 2s ease; /* Transizione aggiunta per la rotazione */
            border: 3px solid; /* Larghezza del bordo */
            border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1; /* Bordo arcobaleno */
        }

        .zoomin img:hover { 
            transform: rotate(360deg); /* Ruota l'immagine di 360 gradi al passaggio del mouse */
            border-radius: 50%; /* Mantiene l'immagine rotonda */
        } 

        marquee {
            margin: 10px 0; /* Aggiunge margine al marquee */
        }

        img {
            margin: 5px; /* Aggiunge margine tra le immagini */
        }
    </style> 
</head>
<body>

<marquee style="font-size:36px; font-family:Tahoma; color:#0066cc;">

</marquee>
