        /* Contenitore principale con sfondo sfumato animato */

            align-items: center; /* Allinea al centro orizzontalmente */

            );
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            padding-top: 20px; /* Ridotto per far salire il testo */
            box-sizing: border-box;
        }

        /* Animazione del gradiente */
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Stile e animazione per il testo */
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, 
                #ff0000, #ff6600, #ffcc00, #ccff00, #66ff00, #00ff00,
                #00ff66, #00ffcc, #00cccc, #0099cc, #0066cc, #0033cc,
                #0000cc, #3300cc, #6600cc, #9900cc, #cc00cc, #cc0099,
                #cc0066, #cc0033, #cc0000, #993333, #cc6666, #cc9999,
                #cccccc, #9999cc, #6666cc, #3333cc, #0000cc, #0033cc,
                #0066cc, #0099cc, #00cccc, #00ffcc, #00ff99, #00ff66,
                #00ff33, #00ff00, #33ff00, #66ff00, #99ff00, #ccff00
            );
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: heartbeat 1.5s ease-in-out infinite, rainbow 5s linear infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
            80% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Contenitore per l'immagine */
        .image-container {
            width: 30%; /* Ridotto del 40% rispetto alla larghezza precedente */
            max-width: 500px; /* Imposta una larghezza massima per l'immagine */
            height: auto;
            margin-top: 20px; /* Spazio tra il testo e l'immagine */
        }

        /* Immagine animata con effetto di zoom */
        .image-container img {
            width: 100%;
            height: auto;
            animation: zoom 10s ease-in-out infinite;
        }

        /* Animazione di zoom */
        @keyframes zoom {
            0% { transform: scale(1); }
            50% { transform: scale(0.7); } /* Ridotto del 30% */
            100% { transform: scale(1.85); } /* Ingrandito dell'85% */
        }

        /* Stile per il player radio */
        .player {
            width: 100%;
            display: flex;
            justify-content: center; /* Allinea il player al centro orizzontalmente */
            margin-top: 20px; /* Spazio sopra il player */
        }

        .player iframe {

        /* Stile per il testo di copyright */

            color: rgba(255, 255, 255, 0.3); /* Colore bianco con opacit√† per renderlo quasi invisibile */
            font-size: 0.8em;
        }
