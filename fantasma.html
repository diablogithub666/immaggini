

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Background</title>
    <style>
        body {
            background: linear-gradient(270deg, red, orange, yellow, blue);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: orange;
            font-family: 'Creepster', cursive; 
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative; 
            height: 100vh; /* Aggiunta per garantire un'altezza sufficiente */
            margin: 0; /* Rimuovi il margine di default */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: yellow; 
            text-shadow: 2px 2px 5px red;
            animation: shake 0.5s infinite alternate; 
        }

        @keyframes shake {
            0% { transform: translate(0); }
            100% { transform: translate(5px); }
        }

        p {
            color: orange; 
            font-size: 24px;
            text-shadow: 1px 1px 3px red; 
            animation: float 3s ease-in-out infinite; 
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        .gif {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100px; /* Dimensione iniziale */
            animation: growingAndFalling 5s infinite; 
            transform: translateX(-50%); /* Centrata orizzontalmente */
            z-index: 1; /* Assicurati che sia sopra l'immagine di sfondo */
        }

        @keyframes growingAndFalling {
            0% {
                top: 0;
                transform: translate(-50%, 0) scale(1); /* Dimensione iniziale */
            }
            50% {
                top: 50vh; /* Cambia il valore per regolare la posizione */
                transform: translate(-50%, -50%) scale(2); /* Cresce */
            }
            100% {
                top: 100vh; /* Continua a scendere */
                opacity: 0; /* Scompare */
            }
        }

        .bat {
            position: absolute;
            width: 80px; 
            animation: fly 10s infinite;
        }

        @keyframes fly {
            0% {
                top: -50px; 
                left: calc(100% * var(--left) * 100%); 
            }
            50% {
                left: calc(100% * var(--left) * 100% + 80px); 
            }
            100% {
                top: 100%; 
                left: calc(100% * var(--left) * 100%); 
            }
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5; /* Modifica la trasparenza qui */
            pointer-events: none; /* Assicura che non interferisca con gli altri elementi */
            z-index: 0; /* Invia l'immagine sullo sfondo */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Buon Halloween!</h1>
    <p>CODICE REALIZZATO DA DIABLO PEPPE</p>
    
    <!-- GIF che scende e cresce -->
    <img src="https://xatimg.com/image/BbIPcw9UvyKy.gif" alt="Gif di Halloween" class="gif">
    
    <!-- Immagine PNG in trasparenza -->
    <img src="https://xatimg.com/image/3RjSIng4JqfL.png" alt="Immagine Trasparente" class="background-image">
</body>
</html>
